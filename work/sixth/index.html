<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message" data-js="error-message"></div>
        <ul class="lists" data-js="book-lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        // 検索ワード
        var searchWord;
        // 現在のページ（初期ページは必ず1なのでこの時点で初期化）
        var pageNum = 1;
        // ページの総数
        var current_total_page;
        // DOMのlists
        var lists = $('.lists');
        $('.search__btn').on('click', function() {
          lists.empty();
          $(".pager").remove();
          // ページを1にリセット
          pageNum = 1;
          searchWord = $('.search__text__input').val();
          // 検索ワードが空の時
          if (searchWord == "") {
            lists.html('<p class="message">検索文字が入力されていません。</p>');
          }
          load_ajax();
        });
        // ajax
        function load_ajax() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: searchWord,
              hits: 20,
              page: pageNum,
            }
          // 通信成功時
          }).done(function(data) {
            // 取得した本の数を代入
            var total_book = data.count;
            // 取得したページ数を代入
            current_total_page = now_page(total_book);
            // 検索結果が0の場合
            if(data.count === 0) {
              lists.html('<p class="message">検索結果がありませんでした。<br>別のキーワードで検索してください</p>');
            // 検索結果が0以上の場合
            } else if(data.count > 0) {
              $.each(data.Items, function(i,item){
                var list = '<li class="lists__item">' +
                  '<div class="lists__item__inner">' +
                  '<a href="' + item.Item.itemUrl +  '" class="lists__item__link" target="_blank">' +
                  '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                  '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
                  '<p class="lists__item__detail">作者　：' + item.Item.author + '</p>' +
                  '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' +
                  '</a>' + '</div>' + '</li>'
                lists.append(list);
              });

              // ページャーの表示
              var page = '<div class="pager" data-js="pager">' +
                        '<div class="counter">' +
                        '<span class="counter-current">' + pageNum +
                        '</span>' + '/' + '<span class="counter-all">' + current_total_page + '</span>' +
                        '</div>' + '<div class="btn-wrapper">' +
                        '<a class="btn-item" data-js="page-prev" href="">' +
                        '前へ' + '</a>' +
                        '<a class="btn-item" data-js="page-next" href="">' +
                        '次へ' + '</a>' + '</div>' + '</div>';
              lists.after(page);
              // ページャーの機能呼び出し
              pager_system();
            }
          // エラー時の処理
          }).fail(function(jqXHR){
            if(jqXHR.status === 400) {
              lists.html('<p class="message">検索文字が入力されていません。</p>');
            } else if(jqXHR.status === 404) {
              lists.html('<p class="message">検索結果がありませんでした。<br>別のキーワードで検索してください</p>');
            } else if(jqXHR.status === 429) {
              lists.html('<p class="message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
            } else {
              lists.html('<p class="message">通信に失敗しました。インターネットの接続をご確認ください。</p>');
            }
          });
        };
        // ページ数取得
        function now_page(total_book) {
          var total_page = Math.ceil(total_book / 20);
          if(total_page > 100) {
            total_page = 100;
          }
          return total_page;
        };

        // ページャーの機能作成
        function pager_system() {
          // ページャーのボタンのDOMを変数に代入
          var prev_btn = $('[data-js="page-prev"]');
          var next_btn = $('[data-js="page-next"]');
          var page_btn = $('.btn-item');

          // aタグのクリック時遷移するイベントを削除
          page_btn.click(function(e){
            e.preventDefault();
          });

          // ページの最初と最後の場合ボタンを非活性にする。
          page_btn.removeClass('disabled')
          if(current_total_page === 1) {
            page_btn.addClass('disabled');
          } else if(pageNum <= 1) {
            prev_btn.addClass('disabled');
          } else if (pageNum >= current_total_page) {
            next_btn.addClass('disabled');
          }

          // ページの移動処理
          prev_btn.on('click', function() {
            if(pageNum > 1) {
              lists.empty();
              $('.pager').remove();
              pageNum -= 1;
              load_ajax();
            }
          });
          next_btn.on('click', function() {
            if(pageNum < current_total_page){
              lists.empty();
              $('.pager').remove();
              pageNum += 1;
              load_ajax();
            }
          });
        };

      });

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。

      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {

      //   console.log(data);

      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">

      //    <a href="" class="lists__item__link" target="_blank">

      //      <p class="lists__item__detail">作品名：</p>

      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする

      // ページャのテンプレート
      // <div class="pager" data-js="pager">

      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
    </script>
  </body>
</html>
