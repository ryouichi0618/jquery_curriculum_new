<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message" data-js="error-message"></div>
        <ul class="lists" data-js="book-lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        // 検索ワード
        var searchWord = '';
        // 現在のページ（初期ページは必ず1なのでこの時点で初期化）
        var pageNum = 1;
        var total_page = 0;
        $(document).on('click','[data-js="search-btn"], [data-js="page-prev"], [data-js="page-next"]', function() {
          $('[data-js="book-lists"]').empty();
          $('[data-js="pager"]').remove();
          // ページを1にリセット
          if($(this).data('js') === 'search-btn') {
            searchWord = $('[data-js="search-word"]').val();
            pageNum = 1;
          }
          if($(this).data('js') === 'page-prev') {
            if(pageNum === 1){
              return false;
            };
            pageNum--;
          }
          if($(this).data('js') === 'page-next') {
            if(pageNum === total_page){
              return false;
            };
            pageNum++;
          }
          load_ajax();
        });
        // ajax
        function load_ajax() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: searchWord,
              hits: 20,
              page: pageNum,
            }
          // 通信成功時
          }).done(function(data) {
            // 取得した本の数を代入
            total_page = data.pageCount;
            // 検索結果が0の場合処理を中断する
            if(data.count === 0) {
              $('[data-js="error-message"]').html('<p class="message">検索結果がありませんでした。<br>別のキーワードで検索してください</p>');
              return false;
            }
            // listsの中身を表示
            listsView(data);
            // ページャーの表示
            pageView(data);
            // ページャーの機能呼び出し
            pagerSystem(data.pageCount);
          // エラー時の処理
          }).fail(function(jqXHR){
            errors(jqXHR);
          });
        };
        // エラー時に呼び出す関数
        function errors(jqXHR) {
          switch(jqXHR.status) {
            case 400:
                $('[data-js="error-message"]').html('<p class="message">検索文字が入力されていません。</p>');
                break;
            case 404:
                $('[data-js="error-message"]').html('<p class="message">検索結果がありませんでした。<br>別のキーワードで検索してください</p>');
                break;
            case 429:
                $('[data-js="error-message"]').html('<p class="message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
                break;
            case 0:
                $('[data-js="error-message"]').html('<p class="message">通信に失敗しました。インターネットの接続をご確認ください。</p>');
                break;
          }
        };
        // listsの表示
        function listsView(data) {
          var template = '';
          $.each(data.Items, function(i,item){
              template += '<li class="lists__item">' +
                '<div class="lists__item__inner">' +
                '<a href="' + item.Item.itemUrl +  '" class="lists__item__link" target="_blank">' +
                '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
                '<p class="lists__item__detail">作者　：' + item.Item.author + '</p>' +
                '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' +
                '</a>' + '</div>' + '</li>'
          });
          $('[data-js="book-lists"]').append(template);
        }
        // ページャーの表示機能
        function pageView(data) {
          var page = '<div class="pager" data-js="pager">' +
                    '<div class="counter">' +
                    '<span class="counter-current">' + data.page +
                    '</span>' + '/' + '<span class="counter-all">' + data.pageCount+ '</span>' +
                    '</div>' + '<div class="btn-wrapper">' +
                    '<a class="btn-item" data-js="page-prev" href="">' +
                    '前へ' + '</a>' +
                    '<a class="btn-item" data-js="page-next" href="">' +
                    '次へ' + '</a>' + '</div>' + '</div>';
          $('[data-js="book-lists"]').after(page);
        };
        // ページャーの機能作成
        function pagerSystem(total_page) {
          // aタグのクリック時遷移するイベントを削除
          $('[data-js]').click(function(e){
            e.preventDefault();
          });
          // ページの最初と最後の場合ボタンを非活性にする。
          if(pageNum === 1) {
            $('[data-js="page-prev"]').addClass('disabled');
          }
          if (pageNum === total_page) {
            $('[data-js="page-next"]').addClass('disabled');
          }
        };
      });

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',

      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
    </script>
  </body>
</html>
